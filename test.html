<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Chatbots')">Chatbots</button>
        <button class="button-value" onclick="filterProduct('ContentGeneration')">ContentGeneration</button>
        <button class="button-value" onclick="filterProduct('DataAnalysis')">DataAnalysis</button>
        <button class="button-value" onclick="filterProduct('CreativeAI')">CreativeAI</button>
        <button class="button-value" onclick="filterProduct('ImageEditing')">ImageEditing</button>
        <button class="button-value" onclick="filterProduct('VideoTools')">VideoTools</button>
        <button class="button-value" onclick="filterProduct('AudioTools')">AudioTools</button>
        <button class="button-value" onclick="filterProduct('Productivity')">Productivity</button>
        <button class="button-value" onclick="filterProduct('EdTech')">EdTech</button>
        <button class="button-value" onclick="filterProduct('MarketingAI')">MarketingAI</button>
        <button class="button-value" onclick="filterProduct('Communication')">Communication</button>
        <button class="button-value" onclick="filterProduct('GIFsAndMedia')">GIFsAndMedia</button>
        <button class="button-value" onclick="filterProduct('UtilityTools')">UtilityTools</button>
        <button class="button-value" onclick="filterProduct('PresentationAI')">PresentationAI</button>
        <button class="button-value" onclick="filterProduct('TranslationTools')">TranslationTools</button>
        <button class="button-value" onclick="filterProduct('LanguageGames')">LanguageGames</button>
      </div>
      <div id="products"></div>
    </div>

</html>
