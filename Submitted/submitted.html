<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="5; url=../index.html"/>
    <title>submitted</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');


:root {
    --bg1: #151515;
    --bg2: #222222;
    --bg3: #393939;
    --wt1: #ffffff;
    --wt2: #e9e9e9;
    --mc: #e8b923;
    --sc: #5683ff;
}

body.light {
    --bg1: #e8dfec;
    --bg2: #fdf9ff;
    --bg3: #f2f2fc;
    --wt1: #302e4d;
    --wt2: #504e70;
    --mc: #eab711;
    --sc: #5683ff;
}

body {
    line-height: 1.5;
    font-size: 16px;
    background-color: var(--bg1);
    overflow-x: hidden;
}

* {
    margin: 0;
    padding: 0;
    outline: none;
    text-decoration: none;
    box-sizing: border-box;
}

::before,
::after {
    box-sizing: border-box;
}

ul {
    list-style: none;
}

.main-text {
    text-align: center;
    color: var(--mc);
    font-weight: 500;
    margin-top: 7%;
    font-size: 50px;
    font-family: 'Roboto';
}

.sub-text {
    text-align: center;
    color: var(--wt1);
    font-weight: 400;
    margin-top: 1%;
    font-size: 22px;
    font-family: 'Roboto';
}

.img-control {
    position: absolute;
    top: 95%;
    bottom:0;
    left:0;
    right: 0;
    margin: auto;
}

.spinner{
    width: 80px;
    height: 80px;
    border-top:3px solid var(--mc);
    border-radius: 100%;
    position: absolute;
    top:0;
    bottom:0;
    left:0;
    right: 0;
    margin: auto;
    margin-top: 5%;
    
    animation: spin 1s infinite linear;
}

@keyframes spin {
    from{
        transform: rotate(0deg);
    }to{
        transform: rotate(360deg);
    }
}

.something{
    margin-top: 15%;
}
    </style>
</head>

<body>
    <div class="spinner"></div>
    <div class="something">
        <h1 class="main-text">Thanks For The Submission!</h1>
        <p class="sub-text">You will be getting a message shortly in your mail</p>
        <img class="img-control" src="https://the-inception-bros.github.io/AIWeb.github.io/Submitted/mailbox.svg" alt="This is supposed to be a mailbox. Sorry!">
    </div>
</body>

</html>
