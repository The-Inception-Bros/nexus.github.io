<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="2.css"> -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --bg1: #151515;
      --bg2: #222222;
      --bg3: #393939;
      --wt1: #ffffff;
      --wt2: #e9e9e9;
      --mc: #e8b923;
      --sc: #4A90E2;
      --sun: rgb(232, 185, 35);
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: var(--wt1);
      background-color: var(--bg1);
      font-family: poppins;
    }

    #content {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 16px;
    }

    .card {
      background-color: var(--bg2);
      border-radius: 20px;
      padding: 26px;
      min-width: 100px;
      min-height: 200px;
      height: 40vh;
      width: 40vh;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .container {
      margin-top: 12px;
    }

    .product-name {
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .list-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 8px;
      text-decoration: none;
      margin-bottom: 0;
    }

    .list-button:hover {
      background-color: #0056b3;
    }

    .list-button i.icon {
      margin-left: 8px;
    }

    #searchbar {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #search-button {
      padding: 8px 12px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }

    #search-button:hover {
      background-color: #218838;
    }

    .hide {
      display: none;
    }

    .product-name {
      font-size: 25px;
      margin-left: 40%;
      font-family: 'Roboto';
    }

    .product-category {
      margin-top: 10%;
      font-family: 'Roboto';
    }

    .product-description {
      font-family: 'Roboto';
      font-size: 20px;
      margin-top: 5%;
    }

    .button-value {
      border: 2px solid #6759ff;
      padding: 1em 2.2em;
      border-radius: 3em;
      background-color: transparent;
      color: #6759ff;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <h1>Product Showcase</h1>

  <div>
    <input type="text" id="searchbar" placeholder="Search products...">
    <button id="search">Search</button>
  </div>

  <div id="buttons">
    <button class="button-value categories " onclick="filterProduct('all')">All</button>
    <button class="button-value categories " onclick="filterProduct('Chatbots')">Chatbots</button>
    <button class="button-value categories " onclick="filterProduct('ContentGeneration')">ContentGeneration</button>
    <button class="button-value categories " onclick="filterProduct('DataAnalysis')">DataAnalysis</button>
    <button class="button-value categories " onclick="filterProduct('CreativeAI')">CreativeAI</button>
    <button class="button-value categories " onclick="filterProduct('ImageEditing')">ImageEditing</button>
    <button class="button-value categories " onclick="filterProduct('VideoTools')">VideoTools</button>
    <button class="button-value categories " onclick="filterProduct('AudioTools')">AudioTools</button>
    <button class="button-value categories " onclick="filterProduct('Productivity')">Productivity</button>
    <button class="button-value categories " onclick="filterProduct('EdTech')">EdTech</button>
    <button class="button-value categories " onclick="filterProduct('MarketingAI')">MarketingAI</button>
    <button class="button-value categories " onclick="filterProduct('Communication')">Communication</button>
    <button class="button-value categories " onclick="filterProduct('GIFsAndMedia')">GIFsAndMedia</button>
    <button class="button-value categories " onclick="filterProduct('UtilityTools')">UtilityTools</button>
    <button class="button-value categories " onclick="filterProduct('PresentationAI')">PresentationAI</button>
    <button class="button-value categories " onclick="filterProduct('TranslationTools')">TranslationTools</button>
    <button class="button-value categories " onclick="filterProduct('LanguageGames')">LanguageGames</button>
  </div>

  <div id="content"></div>

  <script src="categorytest.js"></script>
</body>

</html>
