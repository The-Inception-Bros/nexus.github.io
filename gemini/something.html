<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python with JavaScript</title>
</head>
<body>
    <h1>Run Python Script from JavaScript</h1>
    <p id="result"></p>

    <script>
        // This runs when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch from the Flask backend
            fetch('http://localhost:5000/run-script')
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the data received from Python
                document.getElementById('result').textContent = data.result;  // Display result on the page
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
